apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  namespace: nagp
  name: user-manager-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: user-manager-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 30